<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th</title>
</head>
<body>
    <script>
        function convert(){
            var c = document.getElementById("i1").value;
            document.getElementById("i2").value = (c * (9/5)) + 32

        }
        function convert1(){
            var f = document.getElementById("i2").value;
            document.getElementById("i1").value = (f - 32) * (5/9)

        }
        

        

    </script>
    <div>
        cel:<input type="text" name="cal" id="i1" onkeyup="convert()">
        fer:<input type="text" name="fer" id="i2" onkeyup="convert1()">
    </div>
    
  
    

</body>
</html>
