<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8th</title>
  
</head>

<body>

    <script>

        function inc(event) {            //  function for increment value
            event.parentElement.querySelectorAll('.t')[0].value++;

        }

        function dec(event) {

            //  function for decrement value
            event.parentElement.querySelectorAll('.t')[0].value--;

        }
    </script>
    <button id="sub" onclick="dec(this)">-</button>
    <input type="text" id="num" class="t">
    <button id="add" onclick="inc(this)">+</button>
</body>

</html>
